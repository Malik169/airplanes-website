<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplanes World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .plane-card {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: inline-block;
            max-width: 400px;
        }
        .plane-card img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #003366;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Welcome to Airplanes World</header>
    <div class="container">
        <div class="plane-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Boeing_747-8_%28cropped%29.jpg" alt="Boeing 747">
            <h2>Boeing 747</h2>
            <p>A large, long-range wide-body airliner.</p>
        </div>
        <div class="plane-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Airbus_A380_blue_sky.jpg" alt="Airbus A380">
            <h2>Airbus A380</h2>
            <p>The world's largest passenger airplane.</p>
        </div>
        <div class="plane-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/F-22_Raptor_-_RIAT_2010_%285799270397%29.jpg" alt="F-22 Raptor">
            <h2>F-22 Raptor</h2>
            <p>A stealth tactical fighter aircraft.</p>
        </div>
    </div>
    <footer>&copy; 2025 Airplanes World. All rights reserved.</footer>
</body>
</html>
